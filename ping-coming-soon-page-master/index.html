<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/676ec98b78.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="launch-section">
      <div class="heading">
        <img src="images/logo.svg" alt="" />
        <h1>
          <span class="main-header">We are launching</span>
          <span class="soon-text">soon!</span>
        </h1>
        <p>Subscribe and get notified</p>
      </div>
    </section>

    <div class="input-section">
      <input id="email-input" type="text" placeholder="Your email address..." />

      <button id="notify-btn">Notify Me</button>
    </div>
    <span id="error-message"></span>
    <div class="data-img">
      <img src="images/illustration-dashboard.png" alt="" />
    </div>

    <div class="socials">
      <a class="link facebook">
        <i class="fa-brands fa-facebook-f fa-lg" style="color: #4f7df3"></i>
      </a>
      <a class="link twitter">
        <i class="fa-brands fa-twitter fa-lg" style="color: #4f7df3"></i>
      </a>

      <a class="link insta">
        <i class="fa-brands fa-instagram fa-lg" style="color: #4f7df3"></i>
      </a>
    </div>
    <Notify Me &copy; Copyright Ping. All rights reserved.></Notify>

    <footer>
      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
